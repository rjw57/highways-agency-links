<!doctype html>
<html>
  <head>
    <title>Highways Agency Published links</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/app.css">

    <script src="js/lib.js"></script>

    <script src="js/app.js"></script>
  </head>

  <body class="loading">
    <div id="loadingBanner">
      <img id="loadingContent" src="throbber.gif" alt="Loading...">
    </div>
    <div class="loadingHidden">
      <div id="map"></div>
      <div id="legend">
        <canvas class="scale"></canvas>
      </div>
      <div id="statsPanel">
        <table>
          <tr>
            <td>Time:</td><td><span id="pubTime"></span></td>
          </tr>
          <tr>
            <td>Roads:</td><td><span id="roadCount"></span></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
